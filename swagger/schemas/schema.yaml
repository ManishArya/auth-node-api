components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
        - username
        - password
    Token:
      type: object
      properties:
        token:
          type: string
    Password:
      type: object
      properties:
        oldPassword:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      required:
        - password
        - confirmPassword
    UpdateModel:
      type: object
      properties:
        username:
          type: string
          readonly: true
        name:
          type: string
        email:
          type: string
        mobile:
          type: string
    ApiCollectionResponse:
      type: object
      properties:
        code:
          type: number
        data:
          type: array
          items:
            $ref: '#components/schemas/UserProfile'
